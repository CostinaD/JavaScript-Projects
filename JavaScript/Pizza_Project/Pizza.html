<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza alla Milano</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script src="Pizza_JavaScript/Pizza.js" defer></script>
  <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menuBG">
    <h1>Pizza alla Milano</h1>
    <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
    <form id="frmMenu">
      <div class="menu left">
        <h3>Size:</h3>
        <label><input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza</label><br>
        <label><input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza</label><br>
        <label><input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza</label><br>
        <label><input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza</label><br>
      </div>

      <div class="menu right">
        <h3>Vegetables:</h3>
        <label><input class="toppings" type="checkbox" name="Topping" value="Cherry tomatoes"> Cherry tomatoes</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Wild Rocket"> Wild Rocket</label><br>
      </div>

      <div class="menu right">
        <h3>Meats:</h3>
        <label><input class="toppings" type="checkbox" name="Topping" value="Pepperoni"> Pepperoni</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Sausage"> Sausage</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon"> Canadian Bacon</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Ground Beef"> Ground Beef</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Seafood"> Seafood</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Chicken"> Chicken</label><br>
        <label><input class="toppings" type="checkbox" name="Topping" value="Bresaola"> Bresaola</label><br>
      </div>
    </form>
    <div id="cart">
      <div id="showText"></div>
      <div id="totalPrice"></div>
    </div>
  </div>
</body>
</html>
